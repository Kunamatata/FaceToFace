<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
    <!--  <ion-nav-bar class="bar-positive">
     <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar> -->
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                    </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
            </ion-nav-view>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-list>
                <ion-item ui-sref="home">Home</ion-item>
                <ion-item ui-sref="lsf-search">Recherche LSF</ion-item>
                <ion-item ui-sref="fr-search">Recherche Mot</ion-item>
                <ion-item ui-sref="asl-search">ASL Search</ion-item>
                <ion-item ui-sref="en-search">Word Search</ion-item>
            </ion-list>
        </ion-side-menu>
    </ion-side-menus>
    <!--     <ion-tabs class="tabs-positive tabs-icon-only">
        <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" ui-sref="home">
        </ion-tab>
        <ion-tab title="About" icon-on="ion-person" icon-off="ion-ios-person" ui-sref="about">
        </ion-tab>
    </ion-tabs> -->
    <div class="tabs tabs-icon-top0">
        <a ui-sref="home" class="tab-item">
            <i class="icon ion-home"></i> Home
        </a>
        <a ui-sref="about" class="tab-item">
            <i class="icon ion-star"></i> About
        </a>
    </div>
</body>

</html>
