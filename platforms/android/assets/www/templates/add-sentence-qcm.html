<ion-view view-title="Add a sentence exercice">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">
                Sentences
            </div>
            <label class="item item-input">
                <input type="text" placeholder="French Sentence" ng-model="frenchSentence">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="English Sentence" ng-model="englishSentence">
            </label>
            <div class="item item-divider">
                Difficulty
            </div>
            <div class="item range">
                <i class="fa fa-level-down"></i>
                <input type="range" name="difficultyLevel" min="1" max="5" ng-model="difficultyLevel">
                <i class="fa fa-level-up"></i>
            </div>
            <div class="item item-divider">
                Videos
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">LSF Video A</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLALSF" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ASL Video A</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLAASL" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">LSF Video B</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLBLSF" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ASL Video B</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLBASL" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">LSF Video C</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLCLSF" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ASL Video C</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLCASL" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">LSF Video D</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLDLSF" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ASL Video D</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="videoURLDASL">
            </label>
            <div class="item item-divider">
                Correct Answer
            </div>
            <ion-radio ng-model="goodAnswer" ng-value="'A'">Choose A</ion-radio>
            <ion-radio ng-model="goodAnswer" ng-value="'B'">Choose B</ion-radio>
            <ion-radio ng-model="goodAnswer" ng-value="'C'">Choose C</ion-radio>
            <ion-radio ng-model="goodAnswer" ng-value="'D'">Choose D</ion-radio>
            <button class="button button-block button-positive" ng-click="addSentenceQCM(difficultyLevel, frenchSentence, englishSentence, videoURLALSF, videoURLAASL, videoURLBLSF, videoURLBASL, videoURLCLSF, videoURLCASL, videoURLDLSF, videoURLDASL, goodAnswer)">Submit!</button>
        </div>
    </ion-content>
</ion-view>
