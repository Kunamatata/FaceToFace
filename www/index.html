<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- jquery 2.1.3 -->
    <script src="js/jquery-2.1.3.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- js styling -->
    <script src="js/styling.js"></script>
</head>

<body ng-app="myApp">
    <!--  <ion-nav-bar class="bar-positive">
     <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar> -->
    <ion-side-menus enable-menu-with-back-views="true">
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear  ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
            </ion-nav-view>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-list>
                <a class="item item-avatar" ui-sref="home">
                    <img src="../img/home-icon.png"></img>
                    <h2 class="menu">Home</h2>
                </a>
                <a class="item item-avatar" ui-sref="lsf-search">
                    <img src="../img/lsf-search-icon.png"></img>
                    <h2 class="menu">Recherche LSF</h2>
                </a>
                <a class="item item-avatar" ui-sref="fr-search">
                    <img src="../img/fr-search-icon.png"></img>
                    <h2 class="menu">Recherche Mot</h2>
                </a>
                <a class="item item-avatar" ui-sref="asl-search">
                    <img src="../img/asl-search-icon.png"></img>
                    <h2 class="menu">ASL Search</h2>
                </a>
                <a class="item item-avatar" ui-sref="en-search">
                    <img src="../img/eng-search-icon.png"></img>
                    <h2 class="menu">Word Search</h2>
                </a>
                <a class="item item-avatar" ui-sref="qcm-difficulty-selection">
                    <img src="../img/exercise-icon.png"></img>
                    <h2 class="menu">Exercices</h2>
                </a>
                <a class="item item-avatar" ui-sref="data-management">
                    <img src="../img/manage-content-icon.png"></img>
                    <h2 class="menu">Gestion Donn√©es</h2>
                </a>
            </ion-list>
        </ion-side-menu>
    </ion-side-menus>
    <!--     <ion-tabs class="tabs-positive tabs-icon-only">
        <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" ui-sref="home">
        </ion-tab>
        <ion-tab title="About" icon-on="ion-person" icon-off="ion-ios-person" ui-sref="about">
        </ion-tab>
    </ion-tabs> -->
    <div class="tabs tabs-icon-top0">
        <a ui-sref="home" class="tab-item">
            <i class="icon ion-home"></i> Home
        </a>
        <a ui-sref="about" class="tab-item">
            <i class="icon ion-star"></i> About
        </a>
    </div>
</body>

</html>
