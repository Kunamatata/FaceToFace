<ion-view view-title="Delete a sentence QCM">
    <ion-content ng-init="getAllSentenceQCMs()" class="padding">
        <div ng-repeat="qcm in qcmList" class="qcm">
            <div class="item item-divider" ng-click="deleteSentenceQCM(qcm.id,$index)">
                QCM id : {{qcm.id}}
                 <i class="fa fa-times qcm-delete"></i>
            </div>
            <label class="item item-input normal-wrap">
                French: {{qcm.frenchSentence}}
                <br>
                <br> English:{{qcm.englishSentence}}
                <br>
            </label>
        </div>
    </ion-content>
</ion-view>
