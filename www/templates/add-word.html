<ion-view view-title="Add a word">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Words
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">French Word</span>
                <input type="text" placeholder="Your word here" ng-model="videoURLLSF">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">English Word</span>
                <input type="text" placeholder="Your word here" ng-model="videoURLASL">
            </label>
            <div class="item item-divider">
                Videos
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">LSF Video</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="englishSentenceA" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ASL Video</span>
                <input type="text" placeholder="https://www.youtube.com/embed/xxxxxx" ng-model="frenchSentenceA" required>
            </label>
            <div class="item item-divider">
                LSF Sign
            </div>
            <div class="row">
                <div class="col col-33">
                    <div class="row">
                        <div id="first-hand-picture" class="center" ng-click="activateSelection('first-hand-picture')">
                            <i class="fa fa-times" ng-click="deleteChosenConfiguration('first-hand-picture')"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center">Main active</div>
                    </div>
                </div>
                <div class="col col-33 col-offset-33">
                    <div class="row">
                        <div id="second-hand-picture" class="center" ng-click="activateSelection('second-hand-picture')">
                            <i class="fa fa-times" ng-click="deleteChosenConfiguration('second-hand-picture')"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center">Main passive</div>
                    </div>
                </div>
            </div>
            <div id="configuration-grid" class="grid-container" ng-init="loadImages()">
                <div class="col-8" id="col-8" ng-repeat="image in images track by $index" style="background-image: url({{image.src}});" ng-click="configurationSelected(image, $index)"></div>
            </div>
            <button class="button button-block button-positive" ng-click="addVideoQCM(difficultyLevel, videoURLLSF, videoURLASL, englishSentenceA, frenchSentenceA, englishSentenceB, frenchSentenceB, englishSentenceC, frenchSentenceC, englishSentenceD, frenchSentenceD, goodAnswer)"> this!</button>
        </div>
    </ion-content>
</ion-view>
