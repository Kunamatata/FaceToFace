<ion-view view-title="Dialogue">
<ion-content class="padding">

  <div class="row">
    <div class="center">
            <button class="button button-positive" ng-click="setWordChoice();" ui-sref="word-presentation({id:word.id})">
                Word
          </button>
            <button class="button button-positive" ng-click="setWordChoice(); setWordingChoice(0)" ui-sref="wording-presentation({id:word.id, number:1})">
                First Wording
            </button>
            <button class="button button-positive" ng-click="setWordChoice(); setWordingChoice(1)" ui-sref="wording-presentation({id:word.id, number:2})">
                Second Wording
            </button>
            <button class="button button-positive" ng-click="" ui-sref="sign-explanation({id:word.id})">
              More Information
          </button>
    </div>
  </div>

  <iframe ng-init="searchYoutubeURL()" class="center" src="{{trustUrl(youtubeURL)}}" frameborder="0"></iframe>

</ion-content>
</ion-view>
